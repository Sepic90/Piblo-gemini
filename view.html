<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piblo - Vehicle History</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: var(--bg-secondary);
            padding: 20px;
        }
        
        .main-content {
            max-width: 900px;
            margin: 0 auto;
        }
        
        #public-view-area {
            background: var(--bg-primary);
            border-radius: var(--radius-xl);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
        }
        
        #public-view-area h1 {
            padding: 32px;
            text-align: center;
            color: var(--text-primary);
            font-weight: 700;
            font-size: 1.75rem;
        }
        
        #public-view-area > p {
            padding: 32px;
            text-align: center;
            color: var(--text-secondary);
        }
        
        .car-header {
            display: flex;
            gap: 20px;
            align-items: center;
            padding: 32px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }
        
        .car-header-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            background: var(--bg-tertiary);
            border: 3px solid var(--border-color);
        }
        
        .car-header-details h3 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            letter-spacing: -0.025em;
        }
        
        .car-header-details p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        .history-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .history-table th,
        .history-table td {
            padding: 16px 24px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        .history-table thead th {
            background: var(--bg-secondary);
            font-weight: 600;
            color: var(--text-primary);
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.5px;
        }
        
        .history-table tbody tr {
            transition: background 0.2s;
        }
        
        .history-table tbody tr:hover {
            background: var(--bg-secondary);
        }
        
        .history-table tbody tr:nth-child(even) {
            background: var(--bg-tertiary);
        }
        
        .history-table tbody tr:nth-child(even):hover {
            background: var(--bg-secondary);
        }
        
        .history-table .centered {
            text-align: center;
        }
        
        .footer-text {
            text-align: center;
            color: var(--text-muted);
            margin-top: 24px;
            font-size: 0.875rem;
            padding: 20px;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 12px;
            }
            
            .car-header {
                flex-direction: column;
                text-align: center;
                padding: 24px;
            }
            
            .history-table th,
            .history-table td {
                padding: 12px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <main class="main-content">
        <div id="public-view-area">
             <!-- Public content is loaded here -->
        </div>
        <p class="footer-text">Powered by Piblo</p>
    </main>
    
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <!-- Custom View Script -->
    <script src="view.js"></script>
</body>
</html>
