<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piblo - Vehicle History</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: var(--bg-secondary);
            padding: 20px;
        }
        
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        #public-view-area {
            background: var(--bg-primary);
            border-radius: var(--radius-xl);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
        }
        
        #public-view-area h1 {
            padding: 32px;
            text-align: center;
            color: var(--text-primary);
            font-weight: 700;
            font-size: 1.75rem;
        }
        
        #public-view-area > p {
            padding: 32px;
            text-align: center;
            color: var(--text-secondary);
        }
        
        .car-header {
            display: flex;
            gap: 20px;
            align-items: center;
            padding: 32px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }
        
        .car-header-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            background: var(--bg-tertiary);
            border: 3px solid var(--border-color);
        }
        
        .car-header-details h3 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            letter-spacing: -0.025em;
        }
        
        .car-header-details p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        .history-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .history-table th,
        .history-table td {
            padding: 16px 24px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        .history-table thead th {
            background: var(--bg-secondary);
            font-weight: 600;
            color: var(--text-primary);
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.5px;
        }
        
        .history-table tbody tr.entry-row {
            transition: background 0.2s;
        }
        
        .history-table tbody tr.entry-row:hover {
            background: var(--bg-secondary);
        }
        
        .history-table tbody tr.entry-row:nth-child(4n+1) {
            background: var(--bg-tertiary);
        }
        
        .history-table tbody tr.entry-row:nth-child(4n+1):hover {
            background: var(--bg-secondary);
        }
        
        .history-table .centered {
            text-align: center;
        }
        
        .history-table th:nth-child(1),
        .history-table td:nth-child(1) { width: 105px; }
        .history-table th:nth-child(2),
        .history-table td:nth-child(2) { width: 110px; }
        .history-table th:nth-child(3),
        .history-table td:nth-child(3) { width: 180px; }
        .history-table th:nth-child(4),
        .history-table td:nth-child(4) {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .history-table th:nth-child(5),
        .history-table td:nth-child(5) {
            width: 50px;
            text-align: center;
        }
        .history-table th:nth-child(6),
        .history-table td:nth-child(6) {
            width: 80px;
            text-align: center;
        }
        
        .details-row {
            display: none;
        }
        
        .details-cell {
            background: var(--bg-secondary);
            padding: 24px !important;
        }
        
        .details-content {
            margin-bottom: 20px;
        }
        
        .details-content h5 {
            font-size: 0.9rem;
            margin-top: 16px;
            margin-bottom: 10px;
            color: var(--text-primary);
            font-weight: 600;
        }
        
        .details-content h5:first-child {
            margin-top: 0;
        }
        
        .details-content .description-text {
            white-space: pre-wrap;
            line-height: 1.6;
            color: var(--text-secondary);
            background: var(--bg-tertiary);
            padding: 16px;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            font-size: 0.9rem;
        }
        
        .details-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 12px;
        }
        
        .details-gallery a {
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 1px solid var(--border-color);
        }
        
        .details-gallery a:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-md);
        }
        
        .details-gallery img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            display: block;
        }
        
        .parts-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
            font-size: 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            overflow: hidden;
        }
        
        .parts-table th,
        .parts-table td {
            border: 1px solid var(--border-color);
            padding: 10px 12px;
            text-align: left;
        }
        
        .parts-table th {
            background: var(--bg-tertiary);
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }
        
        .parts-table tbody tr {
            background: var(--bg-secondary);
        }
        
        .parts-table tbody tr:hover {
            background: var(--bg-tertiary);
        }
        
        .action-link {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: var(--radius-sm);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            white-space: nowrap;
            font-weight: 500;
        }
        
        .action-link:hover {
            background-color: var(--primary-color);
            color: white;
            transform: scale(1.1);
        }
        
        .footer-text {
            text-align: center;
            color: var(--text-muted);
            margin-top: 24px;
            font-size: 0.875rem;
            padding: 20px;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 12px;
            }
            
            .car-header {
                flex-direction: column;
                text-align: center;
                padding: 24px;
            }
            
            .history-table th,
            .history-table td {
                padding: 12px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <main class="main-content">
        <div id="public-view-area">
             <!-- Public content is loaded here -->
        </div>
        <p class="footer-text">Powered by Piblo</p>
    </main>
    
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <!-- Custom View Script -->
    <script src="view.js"></script>
</body>
</html>
